<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="main.js" type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>    
    <title>Meta</title>
</head>
<body>
    <h1>&#9824; Meta </h1>
    <p>This page contains stats about the code in this website.</p>

    <div id="stats"></div>
    <hr>

    <h2>&#9824; Commits by time of day</h2>
    <br>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Author</dt>
        <dd id="commit-author"></dd>
      
        <dt>Lines Edited</dt>
        <dd id="commit-lines-edited"></dd>
      </dl>

    <script src="../global.js" type="module" defer></script>
</body>
</html>
